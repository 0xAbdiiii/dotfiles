#############
### INPUT ###
#############

# ðŸ”— See https://wiki.hyprland.org/Configuring/Variables/#input

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0.5
    force_no_accel = 0
    accel_profile = flat
    numlock_by_default = false
    repeat_rate = 25
    repeat_delay = 250
    # ðŸ”— See https://wiki.hyprland.org/Configuring/Variables/#touchpad
    touchpad {
        natural_scroll = no
        scroll_factor = 0.3
    }

}

# Don't show update on first launch
ecosystem {
  no_update_news = true
}
